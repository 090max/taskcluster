query WorkerManagerWorkers($workerType: String, $provider: String, $quarantined: Boolean) {
  WorkerManagerWorkers(workerType: $workerType, provider: $provider, isQuarantined: $quarantined) {
    workerId
    workerGroup
    workerAge

    latestTaskRun {
      taskId
      runId
      state
      reasonResolved
      scheduled
      started
      resolved
    }
    quarantineUntil

    recentErrors

    providerId
    workerType
  }
}
