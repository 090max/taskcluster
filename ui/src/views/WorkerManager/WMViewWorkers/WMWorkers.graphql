query WorkerManagerWorkers($provisionerId: String!, $workerType: String!, $workersConnection: PageConnection, $quarantined: Boolean) {
  WorkerManagerWorkers(provisionerId: $provisionerId, workerType: $workerType, isQuarantined: $quarantined) {
    workerId
    workerGroup
    workerAge
    latestTask
    latestStarted
    latestResolved
    quarantineUntil

    recentErrors

    providerId
    workerType
    recentTasks
  }
}
