query WMWorkerType($workerType: String!) {
  WMWorkerTypeErrors(workerType: $workerType) {
    code
    type
    region
    instanceType
    workerType
    time
    message
  }

  WMWorkerTypeState(workerType: $workerType)

  WMWorkerType(workerType: $workerType) {
    instanceTypes {
      instanceType
      capacity
    }
    launchSpec
  }
}