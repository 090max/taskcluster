query WorkerPools($workerPoolsConnection: PageConnection, $filter: JSON) {
  workerPools(connection: $workerPoolsConnection, filter: $filter) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      cursor
      previousCursor
      nextCursor
    }
    edges {
      node {
        workerPoolId
        providerId
        pendingTasks
      }
    }
  }
}
