query WorkerManagerWorkers($provisionerId: String!, $workerType: String!, $workersConnection: PageConnection, $quarantined: Boolean) {
  WorkerManagerWorkers(provisionerId: $provisionerId, workerType: $workerType, connection: $workersConnection, isQuarantined: $quarantined) {
    workerGroup
    workerId
    workerAge
    recentTask
    recentStarted
    recentResolved
    status
  }
}
