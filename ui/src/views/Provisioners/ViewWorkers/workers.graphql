query ViewWorkers($providerId: String!, $workerType: String!, $quarantined: Boolean, $taskStatus: String!) {
  WorkerManagerWorkers(provisionerId: $provisionerId, workerType: $workerType, isQuarantined: $quarantined) {
    workerId
    workerGroup
    latestTask {
      run {
        taskId
        runId
        started
        resolved
        state
      }
    }
    firstClaim
    quarantineUntil
    recentErrors
      }
    }
  }

  workerType(provisionerId: $provisionerId, workerType: $workerType) {
    actions {
      name
      description
      title
      url
    }
  }

  provisioners {
    edges {
      node {
        provisionerId
      }
    }
  }
}
