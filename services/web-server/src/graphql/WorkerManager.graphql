type WorkerManagerWorkerPoolSummary {
    workerPoolId: String!
    description: String
    owner: String!
    config: WMWorkerPoolGeneralConfig
    lastActive: DateTime
    lastResolved: DateTime
    pendingTasks: Int
    failed: Int
    exception: Int
    unscheduled: Int
    providerId: String!
}

type WMWorkerPoolGeneralConfig {
    minCapacity: Int
    maxCapacity: Int
    requestedCapacity: Int
    pendingCapacity: Int
    runningCapacity: Int
}

type WorkerManagerWorker {
    workerId: String!
    workerGroup: String!
    workerAge: DateTime
    quarantineUntil: DateTime

    latestTaskRun: TaskRun

    recentErrors: Int

    providerId: String!
    workerPool: String!
}

extend type Query {
    WorkerManagerWorkerPoolSummaries(filter: JSON): [WorkerManagerWorkerPoolSummary]
}

extend type Query {
    WorkerManagerWorkers(workerPool: String, provider: String, isQuarantined: Boolean): [WorkerManagerWorker]
}
