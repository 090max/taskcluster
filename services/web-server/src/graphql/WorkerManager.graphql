type WorkerManagerWorkerTypeSummary {
    name: String!
    description: String
    owner: String!

    minCapacity: Int!
    maxCapacity: Int!
    requestedCapacity: Int!
    pendingCapacity: Int!
    runningCapacity: Int!

    lastActive: DateTime!
    lastResolved: DateTime!

    pendingTasks: Int!
    failedNumber: Int!
    exceptionNumber: Int!
    unscheduledNumber: Int!

    provider: String!
}

extend type Query {
    WorkerManagerWorkerTypeSummaries(filter: JSON): [WorkerManagerWorkerTypeSummary]
}
