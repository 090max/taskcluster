type WorkerManagerWorkerTypeSummary {
    workerType: String!
    description: String
    owner: String!
    minCapacity: Int!
    maxCapacity: Int!
    requestedCapacity: Int!
    pendingCapacity: Int!
    runningCapacity: Int!
    lastActive: DateTime!
    lastResolved: DateTime!
    pendingTasks: Int!
    failed: Int!
    exception: Int!
    unscheduled: Int!
    provider: String!
}

type WorkerManagerWorker {
    workerId: String!
    workerGroup: String!
    workerAge: DateTime

    latestTaskRun: TaskRun

    quarantineUntil: DateTime

    recentErrors: Int

    providerId: String!
    workerType: String!
}

extend type Query {
    WorkerManagerWorkerTypeSummaries(filter: JSON): [WorkerManagerWorkerTypeSummary]
}

extend type Query {
    WorkerManagerWorkers(workerType: String, provider: String, isQuarantined: Boolean): [WorkerManagerWorker]
}
