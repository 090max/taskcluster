$schema: "/schemas/common/metaschema.json#"
title: WorkerType Full
description: |
  A complete workerType definition.
type:               object
properties:
  name:
    title: WorkerType Name
    type:           string
    # Limit this more than usual to increase chances it works on various clouds unchanged
    pattern:        '[a-z]([-a-z0-9]*[a-z0-9])?'
    minLength:      {$const: identifier-min-length}
    maxLength:      {$const: identifier-max-length}
    description: |
      The name of this workertype.
  provider:
    title: Provider
    type:           string
    minLength:      {$const: identifier-min-length}
    maxLength:      {$const: identifier-max-length}
    pattern:        {$const: identifier-pattern}
    description: |
      The provider responsible for managing this workertype.
  description:
    title: Description
    type:           string
    maxLength:      10240
    description: |
      A description of this workerType.
  created:
    title: Created
    description: |
      Date and time when this workerType was created
    type:                   string
    format:                 date-time
  lastModified:
    title: Last Modified
    description: |
      Date and time when this workerType was last updated
    type:                   string
    format:                 date-time
  config:
    # Inside the handler, it will assert that these fields match
    # correctly to the implementation the provider has been configured to use.
    type: object
    additionalProperties: true
  owner:
    title: Owner Email
    type: string
    format: email
    description: |
      An email address to notify when there are provisioning errors for this
      workertype.
  scheduledForDeletion:
    title: Scheduled For Deletion
    type: boolean
    description: If true, a user has requested that this workertype be deleted
  wantsEmail:
    title: Wants Email
    type: boolean
    description: If true, the owner should be emailed on provisioning errors
additionalProperties: false
required:
  - provider
  - description
  - created
  - lastModified
  - config
  - owner
  - scheduledForDeletion
  - wantsEmail
