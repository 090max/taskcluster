$schema:  "/schemas/common/metaschema.json#"
title:  "Notificaiton Type And Address"
description:  |
  Type of notification and its corresponding address.
oneOf:
  - type: object
    title:  Email Address Notification
    properties:
      notificationType:
        type: string
        enum:
          - "email"
      notificationAddress:
        type: string
        format: email
        description:  |
          Address of the email notification.
  - type: object
    title:  Pulse Address Notification
    properties:
      notificationType:
        type: string
        enum:
          - "pulse"
      notificationAddress:
        type: string
        maxLength:  255
        description:  |
          Routing key of the pulse notification.
  - type: object
    title:  IRC User Notification
    properties:
      notificationType:
        type: string
        enum:
          - "irc-user"
      notificationAddress:
        title:  IRC Handle
        type: string
        pattern:  "^[A-Za-z\\[\\]\\\\~_\\^{|}][A-Za-z0-9\\-\\[\\]\\\\~_\\^{|}]{0,254}$"
        maxLength:  255
        minLength:  1
        description:  |
          Address of the user associated to the irc notification.
  - type: object
    title:  IRC Channel Notification
    properties:
      notificationType:
        type: string
        enum:
          - "irc-channel"
      notificationAddress:
        title:  Channel Name
        type: string
        pattern:  "^[#&][^ ,\\u0007]{1,199}$"
        minLength:  1
        description:  |
          Channel associated to the irc notification.
